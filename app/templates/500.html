{% extends 'base.html' %}

{% block title %}Server Error - Pain Management App{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-6 offset-md-3 text-center">
        <div class="card">
            <div class="card-body">
                <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
                <h1 class="display-4">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead">Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                    <i class="fas fa-home me-2"></i>Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
